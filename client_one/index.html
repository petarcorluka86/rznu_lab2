<!DOCTYPE html>
<html>
  <head>
    <title>CLIENT 1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <header>
        <span> Communication technique:</span>
        <select id="communication-select">
          <option>POLLING</option>
          <option>LONG POLLING</option>
          <option>WEB SOCKET</option>
        </select>
      </header>
      <ul id="messages"></ul>
      <form id="form">
        <input id="message-input" type="text" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
